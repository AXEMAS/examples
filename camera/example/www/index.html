<!DOCTYPE html>
<html style="height:100%;">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <link href="axemas/axemas.css" rel="stylesheet">
        <title>Photo snapper</title>
    </head>

    <body style="height:100%; margin: 0px;">

        <div style="height:100%; width:100%; ">

            <div style="height:80%;">
                <div id= "image-div" style="height: 100%; background-repeat: no-repeat; background-position: center; background-size: cover;">
                </div>
            </div>

            <div style="height: 20%;">

               <center style="height: 100%; width: 100%;">
                   <button style="font-size: 2em; margin: 10px;
                        height: -moz-calc(100% - (20px));
                        height: -webkit-calc(100% - (20px));
                        height: calc(100% - (20px));
                        width: -moz-calc(100% - (20px));
                        width: -webkit-calc(100% - (20px));
                        width: calc(100% - (20px));" id="take-photo">Take photo</button>
               </center>

            </div>


        </div>

        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="axemas/gestures.js"></script>
        <script src="axemas/axemas.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
